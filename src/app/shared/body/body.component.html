<div class="content" role="main">

  <!-- <mat-paginator [length]="meseege.length"
              [pageSize]="{{limit}}"
              [pageSizeOptions]="{{pageOption}}"
              aria-label="Select page">
  </mat-paginator> -->

<div class=" table-responsive">
  <table class="table table-striped table-hover border-primary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id Mensaje</th>
        <th scope="col">Ususario</th>
        <th scope="col">Mensaje</th>
        <th scope="col">Numero</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Payload</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meseege of meseeges; let i = index">
        <th scope="row">{{i + (((pageNumber -1) * limit) + 1)}}</th>
        <td>{{meseege.id}}</td>
        <td>{{meseege.name}}</td>
        <td>{{meseege.text}}</td>
        <td>{{meseege.from}}</td>
        <td>{{meseege.timestamp}}</td>
        <td>{{meseege.payload}}</td>
      </tr>

    </tbody>
  </table>
</div>
<div class=" content pt-1 m-1">
  <nav aria-label="...">
    <div class="input-group ">
      <ul class="pagination pagination-circle">
        <li class="page-item">
          <button class="page-link" tabindex="-1" aria-disabled="true" (click) = "addPage(-1)" >Previous</button>
        </li>
        <li *ngFor="let f of [].constructor(length); let i = index" class="page-item"><button type="button" class="page-link" value="{{i+1}}" id="{{i+1}}" (click) ="getMessegesPage(i+1)">{{i+1}}</button></li>
        <li class="page-item">
          <button class="page-link" (click) = "addPage(1)">Next</button>
        </li>
      </ul>
      <pre style='display:inline'>&#09;</pre>
      <ul class="pagination pagination-circle  ">
        <div class="input-group-text ">Options</div>
          <li class="page-item" *ngFor="let f of pageOption " >
            <button class="page-link btn-outline-primary" (click) = "selectOptionLimit(f)">{{f}}</button>
          </li>
      </ul>
    </div>
  </nav>
</div>

</div>
